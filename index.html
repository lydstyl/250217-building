<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immeuble Raismes centre</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; padding: 20px; }
        .gallery { display: flex; gap: 10px; justify-content: center; }
        .gallery img { width: 200px; height: 150px; object-fit: cover; border-radius: 5px; }
        .contact-form { background: #f4f4f4; padding: 20px; border-radius: 5px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Immeuble</h1>
    </header>
    <div class="container">
        <section>
            <h2>À propos</h2>
            <p>Mon immeuble est situé à [ville] et propose plusieurs logements modernes et confortables.</p>
        </section>
        <section>
            <h2>Galerie</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Façade de l'immeuble">
                <img src="image2.jpg" alt="Entrée de l'immeuble">
                <img src="image3.jpg" alt="Vue depuis un appartement">
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact</h2>
            <form>
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </div>
    <footer>
        &copy; 2025 Mon Immeuble - Tous droits réservés.
    </footer>
</body>
</html>
